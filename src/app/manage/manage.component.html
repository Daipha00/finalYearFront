<mat-toolbar style="background-color: rgb(3, 3, 77);">
    <span style="color: white;">Manage members</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openCreateMember()">
        ADD MEMBER
    </button>
</mat-toolbar>

<div class="main-body">
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="table-container">
<table mat-table [dataSource]="dataSource" matSort
      >

  <!-- Position Column -->
  <ng-container matColumnDef="id" sticky>
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="memberName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by memberName">
      Name
    </th>
    <td mat-cell *matCellDef="let row"> {{row.memberName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by gender">
      Gender
    </th>
    <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by dob">
      Date of Birth
    </th>
    <td mat-cell *matCellDef="let row"> {{row.dob | date}} </td>
  </ng-container>

  <ng-container matColumnDef="issueDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by issueDate">
      Issue Date
    </th>
    <td mat-cell *matCellDef="let row"> {{row.issueDate | date}} </td>
  </ng-container>
  <ng-container matColumnDef="expiryDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by expiryDate">
      Expiry Date
    </th>
    <td mat-cell *matCellDef="let row"> {{row.expiryDate | date}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
    <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" routerLink="side-bar/view-details">
            <mat-icon>visibility</mat-icon>
          </button>
      <button mat-icon-button color="primary" (click)="editMember(row)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteMember(row.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
        No data matching the filter "{{input.value}}"
    </td>
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
